<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>CoroLive - The Coromandel's Live Webcam Network</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
        <div class="container-fluid" id="navbar"></div>
    </nav>

    <script type="text/javascript">
        $(function() {
            $("#navbar").load("navbar.html");
        });
    </script>

    <br>

    <h2 class="text-center">Pick your view!</h2>

    <br>

    <div class="row justify-content-md-center">
        <div class="col-sm-3">
            <div class="card text-center">
                <div class="card-body">
                    <img src="https://api.corolive.nz/whitianga/snap.jpg" draggable="false" class="card-img-top" alt="Whitianga picker image">
                    <div class="card-body">
                        <h5 class="card-title">Whitianga</h5>
                        <a href="whitianga" class="btn btn-primary">Live Stream</a>
                        <a href="whitianga-timelapse" class="btn btn-secondary">Timelapse</a>
                        <a href="https://api.corolive.nz/whitianga/archive/" target="_blank" class="btn btn-info">Archive</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card text-center">
                <div class="card-body">
                    <img src="https://api.corolive.nz/whangamata/snap.jpg" draggable="false" class="card-img-top" alt="Whangamata picker image">
                    <div class="card-body">
                        <h5 class="card-title">Whangamata</h5>
                        <a href="whangamata" class="btn btn-primary">Live Stream</a>
                        <a href="whangamata-timelapse" class="btn btn-secondary">Timelapse</a>
                        <a href="https://api.corolive.nz/whangamata/archive/" target="_blank" class="btn btn-info">Archive</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card text-center">
                <div class="card-body">
                    <img src="https://api.corolive.nz/thames/snap.jpg" draggable="false" class="card-img-top" alt="Thames picker image">
                    <div class="card-body">
                        <h5 class="card-title">Thames</h5>
                        <a href="thames" class="btn btn-primary">Live Stream</a>
                        <a href="thames-timelapse" class="btn btn-secondary">Timelapse</a>
                        <a href="https://api.corolive.nz/thames/archive/" target="_blank" class="btn btn-info">Archive</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('body').on('contextmenu', 'img', function(e) {
            return false;
        });
    </script>

</body>

</html>
